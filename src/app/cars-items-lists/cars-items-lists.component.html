<div class="p-5 bg-dark bg-gradient bg-opacity-75">
    <div class="container">
        <div class="input-group">
            <span class="d-flex align-items-center p-3 input-group-text fw-bold bg-dark bg-opacity-10 text-uppercase text-light">Search a car</span>
            <input type="text" class="form-control" [(ngModel)]="search">
        </div>
    </div>
</div>
<div class="bg-light p-5" style="min-height: 200px;">
    <div class="card bg-transparent px-3">
        <div class="card-header border-0 bg-transparent">
            <h3 class="display-5 fw-bold px-5 text-uppercase mt-5" style="text-shadow:0.4rem 0.5rem 1rem rgb(126, 119, 119);">Cars List</h3>
        </div>
        <div class="card-body">
            <div class="p-1 px-3">
                <div class="card my-5" *ngFor="let car of (cars|search:search)">
                    <!--cars list ng for-->
                    <div class="card-body">
                        <div class="row" style="z-index: 1;">
                            <div class="col-12 col-lg-5 overflow-hidden">
                                <img src="{{car.imgsrc}}" class="w-100 h-auto">
                            </div>
                            <div class="col-12 col-lg-7 px-5 py-2">
                                <div class="row gy-3 py-5 px-2">
                                    <div class="col-12 d-flex justify-content-lg-start justify-content-center">
                                        <span class="h2">{{car.model}}</span>
                                    </div>
                                    <!-- <div class="col-12 d-flex justify-content-lg-start justify-content-center">
                                        <span class="h2">{{car.manufacturer}}</span>
                                    </div> -->
                                    <div class="col-12 d-flex justify-content-lg-start justify-content-center">
                                        <span class="h5">{{car.type}}</span>
                                    </div>
                                    <div class="col-12 d-flex justify-content-lg-start justify-content-center">
                                        <span class="h5 fw-light"><strong class="fw-bold">Price: </strong>{{car.price}}</span>
                                    </div>
                                    <!-- <div class="col-12 d-flex justify-content-lg-start justify-content-center">
                                        <span style="font-size: 1.3rem;">{{car.description}}</span>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-0 pe-5 pb-5">
                        <div class="d-flex justify-content-end align-content-start">
                            <a routerLink="/car-details/{{car.type}}/{{car.manufacturer}}/{{car.model}}" 
                                class="btn btn-outline-danger border-0 stretched-link py-3 px-4" 
                                (click)="selectCar(car.model)">
                                View Details 
                                <span class ="bi bi-chevron-double-right"></span>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
